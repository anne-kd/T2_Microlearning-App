<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>

  <body>
    <div id="background" class="blur"></div>
    <nav class="blur">
      <ul>
        <li>
          <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i>Startseite</a>
        </li>
        <li>
          <a href="overview.html"><i class="fa fa-th-large" aria-hidden="true"></i>Übersicht</a>
        </li>
        <li id="nav-index-card">
          <a href="indexcard.html"><i class="fa fa-address-card-o" aria-hidden="true"></i>Karteikarten</a>
        </li>
      </ul>
      <img id="logo" src="images/cropped-ONLINEMEDIEN_Logo_neu.png" />
    </nav>
    
    <section id="wrapper" class="blur">
      <div id="content-top">
        <h2>
          <span id="line"></span>
          Wer bin ich?
        </h2>
        <h3 class="course"></h3>

        <!-- MENGENZÄHLER -->
        <div id="counter"></div>
        <!-- EXIT BUTTON -->
        <a href="index.html" class="cancel reset">
          <span></span>
          <span></span>
        </a>
      </div>

      <!-- KARTE -->
      <div class="card-container" id="buttonFlip">
        <div class="index-card" id="card">
          <div class="card--front display side">
            <img class="img" src="" alt="frontside">
          </div>
          <div class="card--back side">
            <img class="img" src="" alt="backside">
          </div>
        </div>
      </div>
      </div>

      <div id="content-bottom">
        <!--<p>Klicken Sie auf die Karte zur Überprüfung</p>-->
        
        <div class="multiple" id="">
            <div class="multbutton">
                <p>Steffen Brendle</p>
                <div class="btn">
                      
                </div>
              </div>
          
          <div class="answer">
              <p>mooooin</p>
            <div class="ok">
                  
            </div>
          </div>
          <div class="false">
            <p>bla bla blalanlabjd</p>
            <div class="cancel">
             
            </div>
          </div>
        </div>
      </section>
      
  <!-- POPUP -->
      <div class="popup" id="popup-first">
          <a href="index.html" class="cancel close reset"><span></span><span></span></a>
          
          <h3 id="test">  <span class="line"></span> Welchen Kurs wollen Sie lernen?</h3>
          
          <div class="btn-course">
            <div class="right">
              <p class="ON">ON17</p>
            </div>
            <div class="right">
              <p class="ON">ON18</p>
            </div>
            <div class="right">
              <p class="ON">ON19</p>
            </div>
          </div>
      </div>

      <div class="popup" id="popup-round">
          <a href="#" class="cancel close reset"><span></span><span></span></a>
          <h3 id="round">Sie haben Runde 1 geschafft!</h3>
          <h3>Wollen Sie eine weitere Runde spielen?</h3>

        <div class="button">
            <div id="continue">
                WEITER
            </div>
            <a id="exit" class="reset" href="index.html">
                ABBRECHEN 
            </a>
        </div>
      </div>
      
  <script src="index.js"></script>
  </body>
</html>
