<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="background" class=""></div>
    <nav class="">
      <ul>
        <li>
          <a href="#"
            ><i class="fa fa-home" aria-hidden="true"></i>Startseite</a
          >
        </li>
        <li>
          <a href="#"
            ><i class="fa fa-th-large" aria-hidden="true"></i>Übersicht</a
          >
        </li>
        <li id="nav-index-card">
          <a href="#"
            ><i class="fa fa-address-card-o" aria-hidden="true"></i
            >Karteikarten</a
          >
        </li>
      </ul>
      <img id="logo" src="images/cropped-ONLINEMEDIEN_Logo_neu.png" />
    </nav>
    <section id="wrapper" class="">
      <div id="content-top">
        <h2>
          <span id="line"></span>
          Wer bin ich?
        </h2>
        <h3 class="course">ON19</h3>
        <div id="counter">Placeholder</div>
        <a href="#" class="cancel">
          <span></span>
          <span></span>
        </a>
      </div>
      <!-- KARTE -->
      <div class="card-container" id="buttonFlip">
        <div class="index-card" id="card">
          <div class="card--front display side">
            <img class="img" src="" alt="Juliane" />
          </div>
          <div class="card--back side">
            <img class="img" src="" alt="Juliane backside" />
            <h3>Juliane Speck</h3>
            <p>PTV Group</p>
          </div>
        </div>
      </div>

      <div id="content-bottom">
        <p>Klicken Sie auf die Karte zur Überprüfung</p>
        <div class="check">
          <div class="right">
            <div class="ok">
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="false">
            <div class="cancel">
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- POPUP -->
    <div id="popup">
      <a id="close" href="#" class="cancel"><span></span><span></span></a>
     
      <h3>
        <span id="line"></span>
        Welchen Kurs wollen Sie lernen?</h3>
      <div class="btn-course">
        <div class="right">
          <p id="ON">ON17</p>
        </div>
        <div class="right">
        <p id="ON">ON18</p>
      </div>
        <div class="right">
        <p id="ON">ON19</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
