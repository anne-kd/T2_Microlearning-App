<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>

  <body id="body">
    <div id="background" class="blur"></div>
    <nav class="blur">
      <ul>
        <li><a href="index.html" onclick="saveInstancesLocal()"><i class="fa fa-home" aria-hidden="true"></i>Startseite</a></li>
        <li><a href="overview.html" onclick="saveInstancesLocal()"><i class="fa fa-th-large" aria-hidden="true"></i>Kursübersicht</a></li>
        <li><a href="indexcard.html" class="active activeMethode" onclick="saveInstancesLocal()"><i class="fa fa-address-card-o" aria-hidden="true"></i>Karteikarten</a></li>
        <li><a href="indexcard-multiplechoice.html" onclick="saveInstancesLocal()"><i class="fa fa-id-card" aria-hidden="true"></i>Multiplechoice</a> </li>
      </ul>
      <img id="logo" src="images/logo.jpg" />
    </nav>
    
    <section id="wrapper" class="blur">
      <div id="content-top">
        <h2>
          <span id="line"></span>
          Wer bin ich?
        </h2>
        <h3 id="course"></h3>

        <!-- EXIT BUTTON -->
        <div id="exitbutton">
        <a href="index.html" class="cancel reset" id="exitgame">
          Spiel beenden
        </a>
        </div>
      </div>

      <!-- MENGENZÄHLER -->
      <div id="chartandcounter">
        <div id="counter"></div>
        <div class="chart">
          <canvas id="my2Chart">
            
          </canvas>
        </div>
      </div>
    <!-- KARTE -->
    <div class="card-container" id="buttonFlip">
      <div class="index-card" id="card">
        <div class="card--front display side">
          <img class="img" src="" alt="frontside">
        </div>
        <div class="card--back side">
          <img class="img" src="" alt="backside">
        </div>
      </div>
    </div>
    
      <div id="content-bottom">
        <p id="intro">Klicken Sie auf die Karte zur Überprüfung</p>
        <div class="button" id="check">
          
          <div class="right">
            <div class="ok">
             <p>richtig</p>
            </div>
          </div>

          <div class="false">
            <div class="cancel">
              <p>falsch</p>
            </div>
          </div>
          
        </div>
      </div>
    </section>
      
  <!-- POPUP -->
  
      <div class="popup" id="popup-first">
          <a href="index.html" class="cancel close reset"><span></span><span></span></a>
          
          <h3 id="test">  <span class="line"></span>Welche Namen wollen Sie lernen? Wählen Sie einen der Kurse.</h3>
          
          <div class="btn-course">
            <div class="right">
              <p class="ON">ON17</p>
            </div>
            <div class="right">
              <p class="ON">ON18</p>
            </div>
            <div class="right">
              <p class="ON">ON19</p>
            </div>
          </div>
      </div>

  <div class="popup" id="popup-round">
    <a href="index.html" class="cancel close reset"><span></span><span></span></a>
    <h3 id="round"></h3>
    
      <div style="width: 25%; align-items: center;" class="chart">
        <h4 id="prozent"></h4>
        <canvas id="myChart" width="400" height="400">
          
        </canvas>
      </div>

    <div class="button">
      <a id="newCourse" href="indexcard.html">
        anderen Kurs wählen
      </a>
      <div id="continue">
        WEITER
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
